<div *ngIf='trip' style="border: 2px solid black;border-radius: 10px; margin:10px; padding: 0 20px;">
    <h1>{{trip.site_name}}</h1>
    <hr>
    <h3>Rating: {{trip.site_rating}}</h3>
    <h3>Category: {{trip.site_category}}</h3>
    <h3>City: {{trip.site_city_parent}}</h3>
    <!-- <h3 >Link: {{trip.site_link }}</h3> -->

<!-- <a ng-href="http://{{trip.site_link}}">{{link.title}}</a> -->


    <h3 >Noteworthy: {{trip.site_speciality}}</h3>
    <h5><a href="{{trip.site_link}}" target="_self">External Link</a></h5>
<!--     <h3 *ngIf={{trip.site_link}}>Link: {{trip.site_link }</h3>
    <h3 *ngIf='{{trip.site_speciality}}'>Noteworthy: {{trip.site_speciality}}</h3>
 -->
    <iframe width="1100" height="600" [src]="getEmbedURL(trip) | safe" frameborder="0" allowfullscreen *ngIf='trip.embed'></iframe>

</div>
