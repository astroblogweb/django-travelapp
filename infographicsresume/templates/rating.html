<div>
  <h1>rate!!</h1>
<div class="rating" id="itempk">
  <div class="star on rating">1</div>
  <div class="star on rating">2</div>
  <div class="star on rating">3</div>
  <div class="star">4</div>
  <div class="star">5</div>
<div class="userrating" id="itempk"></div>
</div>
</div>



    <script type="text/javascript">
      $(function() {
        $('.star').click(function(){
          $(this).addClass('on rating');
          $(this).prevAll().addClass('on rating');
          $(this).nextAll().removeClass('on rating');
          //    How to select the parent div of 'this'?
          $(this).parent().addClass('rated');
          var hit_id = $(this).parent().attr('id');
          var rating = $(this).siblings().add(this).filter('.rating').length
          $.post("/rate/", {user: "OmSaiRam", rating: rating, id: hit_id},
            function(data) {
               alert(data);
            });
        });
      });

      $(function() {
        $('.star').hover(
          function(){
            $(this).addClass('on');
            $(this).prevAll().addClass('on');
            $(this).nextAll().removeClass('on');
          },
          function(){
            $(this).siblings().add(this).removeClass('on');
            $(this).siblings().add(this).filter('.rating').addClass('on');
          }
        );
      });
    </script>
<script type="text/javascript" src="{{ STATIC_URL }} /static/jquery.min.js"></script>

  <style type="text/css">

    .star {
     width:29px;
     height: 29px;
     background-image:url(white_star.png);
     float:left;
}

.on {
     background-image:url(yellow_star2.png);
}

.rated &gt; .rating {
     background-image:url(red_star.png);
}
  </style>
