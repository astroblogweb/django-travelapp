{% extends "homepage.html" %}



{% block afternav %}

<h1>Polls Vote</h1>
<div>

    <h3>{{poll.question}}</h3>




<form action="{% url 'polls:polls_vote' poll.id %}" method="post">

    {% csrf_token %}

    {% for choice in poll.choice_set.all %}


    <input type="radio" name="choice" id="{{ choice.choice_text }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}"> {{ choice.choice_text }} </label><br />

        {% endfor %}

<input type="submit" name="vote" value="vote_for_this"/>

</form>






</div>


{% endblock %}
