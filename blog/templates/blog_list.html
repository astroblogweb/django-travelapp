{% extends "homepage.html" %}



{% block afternav %}

<h1>Blog</h1>
<div>
    {% if blogs %}
    {% for blog in blogs %}
    <div class="row">

        <a href="{% url 'blog:blog_detail'  pk=blog.pk %}" >
            <h3>{{ blog.title }}</h3></a>
    <!-- <p class="blog_content">{{blog.content | linebreaksbr}}</p>
    <p>Pub: {{blog.pub_date}}</p> -->
    </div>
    {% endfor %}

    {% else %}
    <h3>No blogs available</h3>
    {% endif %}

</div>


{% endblock %}
