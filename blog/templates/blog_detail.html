{% extends "homepage.html" %}



{% block afternav %}

<h1>Blog Detail</h1>
<div>

<a href="{% url 'blog:blog_edit' pk=blog.pk %}">Edit</a>

    <p>{{blog.content | linebreaksbr}}</p>
    <p>created on: {{blog.created_date}}</p>
    <p>published on: {{blog.pub_date}}</p>

</div>


{% endblock %}
